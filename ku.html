<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<style>
    .img1{
        width:300px;
    }
    .img2{
        width:400px;
    }
    .div2{
        text-align: center;
        top:0;
        width: 100%;
        position:absolute;
        background-color: rgba(0,0,0,0.8);
        display:none;
    }
    .close{
        font-size: 100px;
        top:10px;
        right:30px;
        color:green;
        position:absolute;
    }
</style>
</head>
<body>
<div>
    <img src="xiyou/6.jpg" alt="图片未正常加载" class="img1"/>
</div>
    <div class="div2">
        <img src="xiyou/6.jpg" alt="图片未正常加载" class="img2"/>
        <div class="close">X</div>
    </div>
<script>
     window.onload = function() {
        var img1=document.getElementsByClassName('img1').item(0);
        var div2=document.getElementsByClassName('div2').item(0);
        var close=document.getElementsByClassName('close').item(0);
        img1.onclick=function(){
            div2.style.display="block";
        };
        close.onclick=function() {
            div2.style.display="none";
        }
    }
</script>
</body>
</html>
